<div class="slideshow-container relative bg-gray-100 p-4 md:p-6 lg:p-8 rounded-lg shadow-lg h-64 md:h-80 lg:h-96 overflow-hidden flex justify-center items-center">
  <ng-container *ngIf="newsItems.length; else loading">
    <div *ngFor="let item of newsItems; let i = index" 
         class="news-slide absolute inset-0 bg-cover bg-center bg-no-repeat rounded-lg text-white flex flex-col justify-end items-center p-4 md:p-6 lg:p-8 transition-opacity duration-1000 ease-in-out"
         [ngClass]="{'opacity-100': i === currentIndex, 'opacity-0 pointer-events-none': i !== currentIndex}">
      <img [src]="item.image" alt="News Image" class="absolute inset-0 w-full h-full object-cover rounded-lg z-0">
      <div class="relative bg-gradient-to-t from-black to-transparent w-full p-4 md:p-6 z-10 rounded-b-lg">
        <h3 class="text-lg md:text-2xl lg:text-3xl font-bold mb-2 shadow-lg">{{ item.headline }}</h3>
        <p class="text-sm md:text-base lg:text-lg mb-4 text-gray-200">{{ item.summary }}</p>
        <a [href]="item.url" target="_blank" class="text-blue-300 hover:text-blue-500 underline mt-2 text-base md:text-lg lg:text-xl font-semibold">Read more</a>
      </div>
    </div>
  </ng-container>
  
  <ng-template #loading>
    <div class="flex justify-center items-center h-full w-full">
      <p class="text-center text-gray-700 text-lg md:text-xl lg:text-2xl">Loading latest news...</p>
    </div>
  </ng-template>
</div>
